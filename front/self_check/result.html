<script>
  const urlParams = new URLSearchParams(window.location.search);
  const score = urlParams.get('score');
  
  let resultText;
  if (score < 40) {
    resultText = "결과: 자폐스펙트럼의 가능성이 낮습니다.";
  } else if (score < 50) {
    resultText = "결과: 자폐스펙트럼의 가능성이 있을 수 있습니다.";
  } else {
    resultText = "결과: 자폐스펙트럼의 가능성이 높습니다.";
